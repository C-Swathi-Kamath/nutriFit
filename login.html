<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">
    <title>NutriFit</title>
</head>

<body class="login">
    <div class="login-container">
        <div class="column-image">
            <img class="login-image" src="images/loginimage.png" alt="vector image of health and fitness">
        </div>
        <div class="column-form">
            <img class="logo-icon" src="images/logo-circle.ico" alt="NutriFit logo">
            <h1 class="login-heading">Hello, <br>Welcome Back</h1>
            <p class="login-paragraph">Sign in to your account</p>
            <form action="">
                <input class="input-box" type="text" placeholder="Username" name="username">
                <br>
                <input class="input-box" type="password" placeholder="Password" name="password">
                <br>
                <a class="link forgot-password" href="">Forgot password?</a>
                <br>
                <input class="login-button" type="submit" value="LOGIN">
            </form>
            <p class="sign-in-paragraph">Don't have an account? <a class="sign-in-link" href="signup.html">Sign up</a>
            </p>
        </div>
    </div>
</body>

</html>
